<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="to-do-list.css" />
  </head>
  <body>
    <p>To Do List</p>

    <div class="top-grid">
      <input class="js-input name-input" type="text" placeholder="Enter" />
      <input class="js-due-date-input due-date-input" type="date" />
      <button class="add-todo-button" onclick="add()">Add</button>
    </div>
    <div class="js-output-container todo-grid"></div>

    <script src="to-do-list.js"></script>
  </body>
</html>
